type Query {
  posts(searchString: String): [Post!]!
  user(id: ID!): User
  users: [User!]!
}

type Mutation {
  createPost(ownerId: ID!, content: String!): Post
  deletePost(id: ID!): Post
  signup(name: String!): User!
  addFriend(userId: ID!, friendId: ID!): User
}
